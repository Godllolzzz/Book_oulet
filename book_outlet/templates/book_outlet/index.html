{% extends "book_outlet/base.html" %}

{% block title %}
  All Books
{% endblock %}

{% block content %}
  <ul>
    {% for book in books %}
      <li><a href = "{{book.get_absolute_url}}">{{ book.title }} </a>(Rating: {{ book.rating }})</li>
    {% endfor %}
  </ul>
  <hr>
  <h2>Number of books: {{number_of_books}}</h2>
  <h2>Average rating: {{avg_rating.rating__avg}}</h2>
{% endblock %}
